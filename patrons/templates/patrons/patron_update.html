{% extends 'base.html' %}

{% block content %}

    <div class="container mt-4">
        <h3 class="display-6">Editar Leitor</h3>

        <div class="card">
            <div class="card-body">
                <form method="post" class="form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Salvar Leitor</button>
                </form>
            </div>
        </div>
        <a href="{% url 'patron-list' %}" class="btn btn-secondary mt-3 float-end">Cancelar e Voltar para a Lista de Leitores</a>
    </div>

{% endblock %}
