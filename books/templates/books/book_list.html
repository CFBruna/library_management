{% extends 'base.html' %}

{% block title %}
Biblioteca
{% endblock %}

{% block content %}

<div class="row mb-3">
    <div class="col-md-6">
        <form method="get" action="{% url 'book-list' %}">
            <div class="input-group">
                <input type="text" class="form-control" name="q" placeholder="Título ou ISBN" value="{{ request.GET.q }}">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </form>
    </div>

    <div class="col-md-6">
    <a href="{% url 'book-create' %}" class="btn btn-success float-end">
        <i class="bi bi-plus"></i> Novo Livro
    </a>
    </div>

</div>



<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>ISBN</th>
                <th>Quantidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.isbn }}</td>
                    <td>{{ book.quantity }}</td>
                    <td>
                            <a href="{% url 'book-detail' book.id %}" class="btn btn-info btn-sm">
                                <i class="bi bi-eye"></i>
                            </a>
                             <a href="{% url 'book-update' book.id %}" class="btn btn-warning btn-sm">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a href="{% url 'book-delete' book.id %}" class="btn btn-danger btn-sm">
                                <i class="bi bi-trash3"></i>
                            </a>
                        
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
