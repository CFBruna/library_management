{% extends 'base.html' %}

{% block title %}Detalhes do(a) Autor(a): {{ object.name }}{% endblock %}

{% block content %}
<h4 class="mb-4">{{ object.name }}</h4>

<div class="card mb-3">
    <div class="card-body">
        <p class="card-text"><strong>Descrição:</strong> {{ object.description|default:"Nenhuma descrição disponível." }}</p>

        <a href="{% url 'author-list' %}" class="btn btn-secondary mt-3">Voltar para a lista de Autores</a>
    </div>
</div>
{% endblock %}
